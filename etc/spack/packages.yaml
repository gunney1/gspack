packages:
  all:
    compiler:: [intel@19.1.2]
    providers:
      blas: [netlib-lapack]
      lapack: [netlib-lapack]
      mpi:: [mvapich2]
  cuda:
    buildable: false
    externals:
    - spec: cuda@10.2
      prefix: /opt/cudatoolkit/10.2
# Lock down which MPI we are using
  mpi:
    buildable: false
    require: mvapich2@2.3%intel@19.1.2
    # require:
    # - one_of: [mvapich2@2.3%intel@19.1.2 arch=linux-rhel7-broadwell]
    # - one_of: [mvapich2@2.3.6%intel@19.1.2 arch=linux-rhel8-ivybridge]
    # - one_of: [mvapich2@2.3%intel@19.1.2 process_managers=slurm arch=linux-rhel7-broadwell]
    # - one_of: [mvapich2@2.3%intel@19.1.2 arch=linux-rhel7-broadwell, mvapich2@2.3.6%intel@19.1.2 arch=linux-rhel8-ivybridge]
    # - one_of: [mvapich2@2.3%intel@19.1.2 process_managers=slurm arch=linux-rhel7-broadwell, mvapich2@2.3.6%intel@19.1.2 process_managers=slurm arch=linux-rhel8-ivybridge]
    # - one_of: ["mvapich2@2.3%intel@19.1.2 arch=linux-rhel7-broadwell", "mvapich2@2.3.6%intel@19.1.2 arch=linux-rhel8-ivybridge"]
    # - one_of: ["mvapich2@2.3.6%intel@19.1.2 process_managers=slurm arch=linux-rhel8-ivybridge", "mvapich2@2.3%intel@19.1.2 process_managers=slurm arch=linux-rhel8-ivybridge"]
  mvapich2:
    buildable: false
    # externals:
    # - spec: mvapich2@2.3.6%intel@19.1.2 process_managers=slurm arch=linux-rhel8-ivybridge
    #   prefix: /usr/tce/packages/mvapich2/mvapich2-2.3.6-intel-classic-19.1.2/
    # - spec: mvapich2@2.3%intel@19.1.2 process_managers=slurm arch=linux-rhel7-broadwell
    #   prefix: /usr/tce/packages/mvapich2/mvapich2-2.3-intel-19.1.2/
    externals:
    - spec: mvapich2@2.3.6%intel@19.1.2 process_managers=slurm os=rhel8
      prefix: /usr/tce/packages/mvapich2/mvapich2-2.3.6-intel-classic-19.1.2/
    - spec: mvapich2@2.3%intel@19.1.2 process_managers=slurm os=rhel7
      prefix: /usr/tce/packages/mvapich2/mvapich2-2.3-intel-19.1.2/
# System-provided compilers
  intel:
    buildable: false
    externals:
    - spec: intel@19.1.2
      prefix: /usr/tce/packages/mvapich2/mvapich2-2.3-intel-19.1.2
  # blas is a bit more complicated because its a virtual package so fake it with
  # the following per spack docs
  netlib-lapack:
    buildable: false
    externals:
    - spec: netlib-lapack@3.6.1
      prefix: /usr
