# External dependencies for SCR
  lsf:
    buildable: false
    externals:
    - spec: lsf@10.1
      prefix: /opt/ibm/spectrumcomputing/lsf/10.1
  slurm:
    buildable: false
    externals:
    - spec: slurm@20
      prefix: /usr
  libyogrt:
    buildable: false
    externals:
    - spec: libyogrt@1.24 scheduler=lsf
      prefix: /usr
    - spec: libyogrt@1.24 scheduler=slurm
      prefix: /usr
  pdsh:
    buildable: false
    externals:
    - spec: pdsh@2.33
